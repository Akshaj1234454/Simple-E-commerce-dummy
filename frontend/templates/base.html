<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Shopify{% endblock %}</title>
    <link rel="stylesheet" href="{% static '/static/css/base.css' %}">
    {% block extra_head %}{% endblock %}
    <style>
        .username-logout-group {
            display: flex;
            align-items: center;
            gap: 1rem;
            margin-left: 2rem;
        }
        .username-display {
            font-weight: 500;
            color: #2d6cdf;
            font-size: 1rem;
            background: #eaf1fb;
            padding: 0.4rem 1rem;
            border-radius: 6px;
            display: inline-block;
        }
        .logout-btn {
            background: #eaf1fb;
            color: #2d6cdf;
            font-weight: 500;
            border: none;
            border-radius: 6px;
            padding: 0.4rem 1rem;
            cursor: pointer;
            transition: background 0.2s;
            text-decoration: none;
        }
        .logout-btn:hover {
            background: #dbe6f6;
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="container">
            <a href="/" class="logo">Shopify</a>
            <ul class="nav-links">
                <li><a href="/">Home</a></li>
                <li><a href={% url "ordersView" %}>Orders</a></li>
                <li><a href={% url "CartView" %}>Cart</a></li>
            </ul>
            {% if user.is_authenticated %}
                <div class="username-logout-group">
                    <div class="username-display">Hello, {{ user.username }}!</div>
                    <a href="{% url 'LogOut' %}" class="logout-btn">Log Out</a>
                </div>
            {% endif %}
        </div>
    </nav>
    <main class="main-content">
        {% block content %}{% endblock %}
    </main>
</body>
</html>
